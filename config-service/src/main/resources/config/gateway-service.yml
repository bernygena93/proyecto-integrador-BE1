spring:
  application:
    name: gateway-service
  security:
    oauth2:
      client:
        provider:
          google:
            issuer-uri: https://accounts.google.com
        registration:
          google:
            client-id: ""
            client-secret: ""
            scope: openid,profile,email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movie/**
        - id: series-service
          uri: lb://series-service
          predicates:
            - Path=/serie/**
      default-filters:
        - OIDCTokenRelay


server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
